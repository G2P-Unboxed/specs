description: Place
type: object
properties:
  "@type":
    type: string
    const: "Place"
  identifier:
    type: string
    description: The identifier of the place
    example: "crvs:12345678-1234-1234-1234-123456789abc"
  name:
    type: string
    description: The human-readable name of the place
    example: Karnataka
  additionalType:
    type: string
    description: Additional type of the place
    example: "crvs:HEALTH_FACILITY"
  containedInPlace:
    description: Identifier of the parent location, set it to null if it is the root location
    type: ["null", string]
required:
  - id
  - name
  - containedInPlace
